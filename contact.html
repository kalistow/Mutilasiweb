<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-R" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Portfolio - Contact</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="navbar">
        <div class="browser-bar">
          </div>

        <nav class="nav-menu">
          <ul>
            <li>
              <a href="index.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="about.html">
                <i class="fas fa-user"></i>
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="projects.html">
                <i class="fas fa-folder"></i>
                <span>Projects</span>
              </a>
            </li>
            <li class="active">
              <a href="contact.html">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="content">
        <div class="profile-card-container">
          <div class="main-content">
            <div class="window">
              <div class="card-header"></div>
              <div class="window-content">
                <section class="content-section">
                  <h2 class="section-title pink-bg">Kontak</h2>
                  <div class="contact-info">
                    <div class="contact-item">
                      <div class="contact-bullet teal-bg"></div>
                      <span>Kalistowenb@gmail.com</span>
                    </div>
                    <div class="contact-item">
                      <div class="contact-bullet yellow-bg"></div>
                      <span>Kalistowen Bie</span>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>

          <div class="profile-card">
            <div class="card-inner">
              <div class="card-front yellow">
                <div class="card-header"></div>
                <div class="card-content">
                  <img
                    class="profile-image"
                    src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
                    alt="Github Logo"
                  />
                  <h3>Sosial Media</h3>
                  <p>Get in touch</p>
                  <div class="flip-hint">(Click to flip)</div>
                </div>
              </div>
              <div class="card-back yellow">
                <div class="card-header"></div>
                <div class="card-content">
                  <h3>Links</h3>
                  <ul class="skill-list">
                    <li><div class="bullet"></div>GitHub</li>
                    <li><div class="bullet"></div>LinkedIn</li>
                    <li><div class="bullet"></div>Twitter</li>
                    <li><div class="bullet"></div>Email</li>
                  </ul>
                  <div class="flip-hint">(Click to flip back)</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // JavaScript sederhana untuk flip card
      document.querySelectorAll(".profile-card").forEach((card) => {
        card.addEventListener("click", function () {
          this.querySelector(".card-inner").classList.toggle("is-flipped");
        });
      });
    </script>
  </body>
</html>
